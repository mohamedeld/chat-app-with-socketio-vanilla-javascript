<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1e1e2e;
        font-family: Arial, sans-serif;
    }
    .chat-container {
        display: flex;
        align-items: center;
        background: #2a2a3a;
        padding: 10px;
        border-radius: 50px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 350px;
    }
    .chat-input {
        flex: 1;
        border: none;
        outline: none;
        background: transparent;
        color: white;
        font-size: 16px;
        padding: 10px;
    }
    .send-button {
        background: #4caf50;
        border: none;
        outline: none;
        color: white;
        padding: 10px 15px;
        border-radius: 50px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .send-button:hover {
        background: #45a049;
    }
</style>
</head>
<body>
  <div class="chat-container">
   <form id="message-form">
    <input type="text" class="chat-input" placeholder="Type a message...">
    <input class="send-button" type="submit" value="submit"/>
   </form>
</div>
  <ul id="messages">

  </ul>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io("http://localhost:3000");
    socket.on("connect",()=>{
      console.log(socket?.id);
    })
    socket.on("welcome",(data)=>{
      console.log("data",data?.message);
    })
    document.querySelector("#message-form").addEventListener("submit",(e)=>{
      e.preventDefault();
     const newMessage= document.querySelector(".chat-input").value;
     
     socket.emit("message",{data:newMessage});
    })
    socket.on("messageToClient",data=>{
      const element = document.createElement("li");
      const ulMessages = document.querySelector("#messages")
      element.append(data?.message);
      ulMessages.append(element);
     })
  </script>
</body>
</html>
