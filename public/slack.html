<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Slack Chat</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="namespaces">
           
        </div>
        <div class="rooms">
            <div class="main-rooms">
                <h6 class="pointer">
                    <i class="room-caret fa-solid fa-caret-down"></i>Rooms
                </h6>
                <ul class="room-list">
                    
                </ul>
            </div>
            <div class="dm">
                <h6 class="pointer">
                    <i class="room-caret fa-solid fa-caret-down"></i>Direct Messages
                </h6>
                <ul class="room-list">
                    <li><span class="glyphicon glyphicon-lock"></span>Main Room</li>
                    <li><span class="glyphicon glyphicon-globe"></span>Meeting Room</li>
                </ul>
            </div>                
        </div>
        <div class="chat-panel col">
            <div class="room-header row col-12">
                <div class="col"><span class="curr-room-text">Current Room</span> <span class="curr-room-num-users">Users <span class="glyphicon glyphicon-user"></span></span></div>
                <div class="search">
                        <span class="glyphicon glyphicon-search"></span>
                    <input type="text" id="search-box" placeholder="Search" />
                </div>
            </div> 
            <div class="message-form">
                <form id="message-form" id="user-input">
                    <div class="col-sm-12">
                        <input id="user-message" type="text" placeholder="Enter your message" />
                    </div>
                </form>
            </div>
            <ul id="messages" class="col-sm-12">
                <li>
                    <div class="user-image">
                        <img src="https://placehold.co/30" alt="Wikipedia Logo"/>
                    </div>
                    <div class="user-message">
                        <div class="user-name-time">rbunch <span>1:25 pm</span></div>
                        <div class="message-text">I went running today.</div>
                    </div>
                </li>

                <li>
                    <div class="user-image">
                        <img src="https://placehold.co/30" alt="Wikipedia Logo"/>
                    </div>
                    <div class="user-message">
                        <div class="user-name-time">rbunch <span>2:25 pm</span></div>
                        <div class="message-text">I'm getting my tires changed this afternoon.</div>
                    </div>
                </li>
                <li>
                    <div class="user-image">
                        <img src="https://placehold.co/30"alt="Wikipedia Logo" />
                    </div>
                    <div class="user-message">
                        <div class="user-name-time">rbunch <span>2:29 pm</span></div>
                        <div class="message-text">I like history.</div>
                    </div>
                </li>
                <li>
                    <div class="user-image">
                        <img src="https://placehold.co/30"alt="Wikipedia Logo" />
                    </div>
                    <div class="user-message">
                        <div class="user-name-time">rbunch <span>2:59 pm</span></div>
                        <div class="message-text">What day is tomorrow?</div>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/joinNs.js"></script>
<script src="/script.js"></script>

</body>
</html>
